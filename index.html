<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="imagens/logoPrincipal.jpeg" type="image/x-icon" />
  <title>Decodificador | ONE T4 - Challenge 1</title>
</head>

<body>
  <header>
    <img src="./imagens/logoAlura.png" alt="Logo da Alura" />
    <h6 class="titulo">Decodificador de texto</h6>
  </header>

  <main>
    <section>
      <textarea class="text-area" placeholder="Digite seu texto aqui..."></textarea>

      <div>
        <h6 class="informacao">
          &#9888; Apenas letras min√∫sculas e sem acento.
        </h6>
      </div>
      <div class="botoes">
        <button class="btn-encriptar" onclick="btnEncriptar()">
          Encriptar
        </button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">
          Descriptografar
        </button>
      </div>
    </section>

    <section>
      <textarea class="mensagem" cols="15" rows="10"></textarea>
      <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
